<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <article class="card">
    <section class="card-profile">
      <img class="card-img" src="assets/images/avatar-jessica.jpeg" alt="Profile Picture">
    </section>

    <section class="card-content">
      <h1 class="card-user">Jessica Randall</h1>
      <p class="card-location">London, United Kingdom</p>
      <p class="card-description">"Front-end developer and avid reader."</p>

      <ul class="card-list">
        <li class="card-list-item">GitHub</li>
        <li class="card-list-item">Frontend Mentor</li>
        <li class="card-list-item">LinkedIn</li>
        <li class="card-list-item">Twitter</li>
        <li class="card-list-item">Instagram</li>
      </ul>
    </section>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Furqan Ahmad</a>.
  </div>
</body>

</html>
